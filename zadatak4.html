<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form action="/action_page.php" style="border: 1px solid #ccc;">
        <div>
            <h1>Forma za prijavu</h1>
            <p>Molimo unesite podatke u formu za kreiranje novog računa.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Unesite email" name="email" required>

            <label for="psw"><b>Lozinka</b></label>
            <input type="password" placeholder="Unesite lozinku" name="psw" required>

            <label for="psw-repeat"><b>Ponovite lotinku</b></label>
            <input type="password" placeholder="Ponovite lozinku" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked name="remember"> Zapamti me
            </label>

            <p>Prilikom kreiranja računa pristajete na naše <a href="#">Uvijete korištenja</a>.</p>

            <div>
                <button type="button">Odustani</button>
                <button type="submit">Prijava</button>
            </div>
        </div>
    
    </form>
</body>
</html>
