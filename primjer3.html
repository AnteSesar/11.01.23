        body{
            font-family: Arial, Helvetica, sans-serif;

        *{
            box-sizing: border-box;
        }
        [attr$="end"]{
            color: red;
        }

    </style>

    <div attr="the end">Hrvatski tekst</div>
    <div attr="end is not now">Hrvatska latinica</div>
    <div attr="end end end end end">Hrvatski ili engleski latinični tekst.</div>
    <div attr="endendendendend">Hrvatski ili engleski latinični tekst.</div>
</body>
</html>
