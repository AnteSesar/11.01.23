<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        *{
            box-sizing: border-box;
        }
        a{
            color: magenta;
            text-decoration: none;
            font-weight: bold;
        }
        a[target="_blank"]{
            color: red;
        }
        a[href^="http" i]{
            color: red;
        }

    </style>
</head>
<body>
    <ul>
        <li>Linkovi u istom prozoru <a href="HTTP://google.com">google.com</a></li>
        <li>Linkovi u novom prozoru <a href="https://wikipedia.org" target="_blank">wikipedia.org</a></li>
        <li>Linkovi u istom prozoru <a href="http://www.algebra.hr">www.algebra.hr</a></li>
    </ul>
</body>
</html>
